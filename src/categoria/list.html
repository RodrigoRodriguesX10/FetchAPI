<script type="text/javascript">
    function listar() {
        let status = 0;
        fetch(getUrlApi() + "/api/categoria")
            .then(r => {
                status = r.status;
                return r.json();
            }).then(resposta => {
                if (status != 200) {
                    processarErros(resposta);
                } else {
                    console.log(resposta);
                    addTableLines(resposta, ["id", "nome", "descricao"], "categorias");
                }
            });
    }
    setTimeout(listar, 500);
</script>

<div>
    <h3>Categorias</h3>
    <div class="row">
        <div class="col-lg-10">
            <a href="#" onclick="transitionTo(event, '/categorias/criar')"
                class="btn btn-success pull-right">Adicionar</a><br>
            <table class="table" style="padding-top: 10px" id="categorias">
                <thead>
                    <tr>
                        <th style="width:15%"> ID </th>
                        <th style="width:25%"> Nome </th>
                        <th style="width:40%"> Descrição </th>
                        <th colspan="2" style="width:20%">Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> ID </td>
                        <td> Nome </td>

                        <td><a href="#" href="/" class="btn btn-warning">Editar</a></td>
                        <td><a href="#" href="/" class="btn btn-danger">Deletar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
